<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>실습 3</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  1~500 까지 숫자 찍으면서 369에 해당하는 숫자에 짝을 출력 (3의 배수)<br>
  <span id="resultArea"></span>
</body>
<script type="text/javascript">
  let arr = [];
  for (let i = 0; i < 500; i++) {
    arr[i] = i + 1;

    for (let j = 0; j < 500 / 3; j++) {
      if (i + 1 == 3 * j) {
        arr[i] = "짝"
      }
    }
  }
  console.log(arr);
  for (let i = 0; i < arr.length; i++) {
    $("#resultArea").append(arr[i], "<br>")
  }
</script>

</html>
