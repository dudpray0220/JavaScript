<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>실습1</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  for문 배열 연습
</body>
<script type="text/javascript">
  let arr1 = [];
  let arr2 = [];
  let arr3 = [];
  let arr4 = [];

  for (let i = 0; i < 10; i++) {
    arr1[i] = i + 1;
    console.log(i, i + 1);
  }
  console.log(arr1);

  for (let i = 0; i < 11; i++) {
    arr2[i] = i * 2
  }
  console.log(arr2);

  for (let i = 0; i < 7; i++) {
    //arr3[i] = "abc"+String(i+1)
    arr3[i] = `abc${(i+1)}`
  }
  console.log(arr3);

  for (let i = 0; i < 9; i++) {
    arr4[i] = 1 + 3 * i;
  }
  console.log(arr4);

  let str = "abcdef";
  console.log(str.length);
  for (let i = 0; i < str.length; i++) {
    console.log(str[i]);
  }
</script>

</html>
