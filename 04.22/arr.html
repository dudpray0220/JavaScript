  // 위와 똑같다!
  let arr2 = [];

  arr2[0][1] = `(0, 1)`;

  //for문으로 10, 10 까지 채우고 출력해보기!
  let arr3 = [];
  for (let i = 0; i < 11; i++) {
    arr3[i] = [];   // arr3의 0번째칸은 배열이 아직 아니므로 다 해줘야 함! arr3[0] = []; 형태로
    for (let j = 0; j < 11; j++) {
      arr3[i][j] = `(${i}, ${j})`;
    }
  }
