<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>래권이형 문제</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <input type="text" placeholder="단 계산할 숫자 입력" id="number"><br>
  <input type="text" placeholder="몇 단까지 할거임?" id="inputNumber"><br>
  <input type="button" value="단계산" id="calcNumber"><br>
  <span id="calcArea"></span>
</body>

<script type="text/javascript">
  $("#calcNumber").click(function() {
    let number = Number($("#number").val());
    let inputNumber = Number($("#inputNumber").val());

    $("#calcArea").html("");
    for (let i = 1; i <= inputNumber; i++) {
      let star = ""
      for (let j = 1; j <= i; j++) {
        star += "*";
      }
      $("#calcArea").append(`${number} X ${i}개의 별 = ${number + star} <br>`)
      console.log(number + star);
    }
  })
</script>

</html>


<!-- 5 X * = 5*
5 X ** = 5**
5 X *** = 5***
5 X **** = 5****
5 X ***** = 5***** -->
