<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  가격 : <input type="text" id="price">
  <input type="button" value="확인" id="itemBtn">
  <input type="button" value="입력페이지" id="goToInsert">
</body>

<script type="text/javascript">
  $("#itemBtn").click(function() {
    console.log($("#price").val());
    $.ajax({
      type: "get",
      url: `/getItem`,
      data: {
        price: $("#price").val(),
      },
      success: function(res) {
        alert(res);
      }
    });
  });

  $("#goToInsert").click(function() {
    location.href = "/insertForm";
  });
</script>

</html>
