<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  가격 : <input type="text" id="inputPrice" placeholder="가격을 입력하세요">
  <input type="button" value="확인" id="submit">
</body>
<script type="text/javascript">
  // Object (객체) 선언
  let items = [{
      name: "item1",
      price: 1000
    },
    {
      name: "item2",
      price: 5000
    },
    {
      name: "item3",
      price: 10000
    },
    {
      name: "item4",
      price: 30000
    },
    {
      name: "item5",
      price: 50000
    },
    {
      name: "item6",
      price: 100000
    },
    {
      name: "item7",
      price: 500000
    }
  ];

  console.log(items);
  console.log(items[0].price);
  console.log(items[0].name);
  console.log(items.length);
  // for (let i in items) {
  //   console.log(items[i]);
  // }

  $("#submit").click(function() {
    let price = Number($("#inputPrice").val()); // input 값 가져오기

    if (price < 1000) {
      alert("구입불가");
    } else {
      for (let i = items.length - 1; i >= 0; i--) {
        if (price >= items[i].price) {
          alert(`구매가능한 가장비싼 물건 = ${items[i].name} : 가격 ${items[i].price}원`)
          break;
        }
      }
    }
  })
</script>

</html>
